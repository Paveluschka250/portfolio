<section class="projects" id="projects">
  <div class="projects-container">
    <div class="projects-header">
      <div class="projects-header-text">
        <h2 class="projects-title">Meine Projekte</h2>
        <p class="projects-subtitle">Eine Auswahl meiner Arbeiten - Von interaktiven Spielen bis hin zu modernen Web-Anwendungen</p>
      </div>
      <div class="projects-animation" #animationContainer></div>
    </div>
    <div class="projects-grid">
      @for (project of projects; track project.name) {
        <div class="project-card">
          <div class="project-image">
            <img [src]="project.image" [alt]="project.name" />
          </div>
          <div class="project-info">
            <h3 class="project-name">{{ project.name }}</h3>
            <p class="project-description">{{ project.description }}</p>
            <div class="project-technologies">
              @for (tech of project.technologies; track tech) {
                <span class="tech-badge">{{ tech }}</span>
              }
            </div>
            <div class="project-buttons">
              <a [href]="project.liveLink" target="_blank" class="btn btn-primary">Live Demo</a>
              <a [href]="project.detailLink" class="btn btn-secondary">Mehr erfahren</a>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
