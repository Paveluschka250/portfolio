<section class="skills" id="skills">
  <div class="skills-container">
    <h2 class="skills-title">Skills & Technologien</h2>
    <p class="skills-subtitle">Technologien und Tools, mit denen ich arbeite</p>
    <div class="skills-wrapper">
      <div class="skills-animation" #animationContainer></div>
      <div class="skills-float">
        @for (skill of skills; track skill.name; let i = $index) {
          <div class="skill-card" [style.--delay]="i * 0.5 + 's'" [style.--x]="getRandomPosition(i).x + '%'" [style.--y]="getRandomPosition(i).y + '%'">
            <img [src]="skill.icon" [alt]="skill.name" class="skill-icon" />
          </div>
        }
      </div>
    </div>
  </div>
</section>
